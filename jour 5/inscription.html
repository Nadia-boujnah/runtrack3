<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form action="#" method="post">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>
            <span class="error-message">Veuillez entrer votre prénom.</span>

            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>
            <span class="error-message">Veuillez entrer votre nom.</span>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Veuillez entrer un email valide.</span>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span class="error-message">Le mot de passe doit contenir au moins 8 caractères.</span>

            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>
            <span class="error-message">Veuillez entrer votre adresse.</span>

            <label for="postalCode">Code Postal :</label>
            <input type="text" id="postalCode" name="postalCode" required pattern="\d{5}">
            <span class="error-message">Veuillez entrer un code postal valide (5 chiffres).</span>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
